<!DOCTYPE html>
<html>
<head>
  <style>
    .random-color {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="random-color"></div>

</body>

<script>
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  var randomColorDiv = document.querySelector('.random-color');
  randomColorDiv.style.backgroundColor = getRandomColor();
</script>
</html>
