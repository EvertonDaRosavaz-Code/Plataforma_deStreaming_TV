<!DOCTYPE html>
<html>
<head>
  <title>Transmissão ao Vivo da Twitch</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
  <!-- Elemento onde o player será incorporado -->
  <div id="twitch-embed"></div>

  <script>
    // ID do canal da Twitch que você deseja incorporar
    var channelName = 'YoDa';

    // Credenciais do cliente obtidas no Painel de Desenvolvedor da Twitch
    var clientId = 'mo9ref2fe7vxqzhd9f35fmo1uor3jv';

    // Configuração do player
    var options = {
      width: 800,
      height: 450,
      channel: channelName
    };

    // Criação e incorporação do player
    var player = new Twitch.Player("twitch-embed", options);
    player.setVolume(0.5); // Defina o volume do player (0.0 a 1.0)
  </script>
</body>
</html>
